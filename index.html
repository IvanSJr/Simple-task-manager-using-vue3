<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Primeira App Vue 3</title>
</head>
<body id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="container mt-5 mb-5">
                    <h1 class="mt-1 mb-4">Gerenciador de tarefas</h1>
                    <input v-model="tarefa" type="text" class="form-control" v-on:keyup.enter="adicionarTarefa()" placeholder="O que vocÃª pretende fazer?">
                    <div class="d-flex flex-row-reverse">
                        <button @click="adicionarTarefa()" class="btn btn-success mt-4 ms-1">Criar nova tarefa</button>
                        <button @click="removerTarefa()" class="btn btn-danger mt-4">Deletar</button>
                    </div>
                </div>

                <hr>

                <div v-if="tarefas.length > 0" class="container">
                    <h1 class="mt-3 mb-3">Lista de tarefas</h1>

                    <ul class="list-group">
                        <li v-for="tarefa of tarefas" :key="tarefa" class="list-group-item">{{ tarefa }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
